<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicobar Todo Test</title>

    <link rel="stylesheet" href="todo.css" type="text/css"/>

</head>

<body>
<header>
    <div class="header-wrapper">
        <div class="container">
            <h1><a href="#">LOGO</a></h1>
        </div>
    </div>
</header>

<section class="contentCtrl clearfix">
    <div class="leftCtrl">
        <div class="pos-rel">
            <div class="title-section">
                <h2>To-Do</h2>
                <form class="form">
                    <input type="text" class="form-control" placeholder="Add a task todo" id="note" autofocus required/>
                    <input type="submit" id="submit">
                </form>
            </div>

            <ul data-draggable="target" class="drag-holder clearfix" id="notes"></ul>

        </div>
    </div>
    <div class="rightCtrl">
        <div class="pos-rel">
            <div class="title-section">
                <h2>Done</h2>
            </div>
            <ul class="drop-holder" data-draggable="target"></ul>
        </div>
    </div>
</section>


<script src="todo.js" type="text/javascript"></script>
<script src="drag-and-drop.js" type="text/javascript"></script>

</body>
</html>
